<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap and fontawesome kits-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/534a5aedda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tales In Motion</title>

</head>

<body>
    <h1 class="heading text-center">Tales In Motion: Goldilocks and The Three Bears</h1>
    <main>
        <div class="d-flex justify-content-center">
            <h2 id="chapter-title">Chapter Title</h2>
        </div>

        <div class="container justify-content-center">
            <div class="card" style="width: auto; height: 75vh;">
                <img id="card-image" src="assets/images/open-door.png" class="card-img-top" alt="an open door" style="height: 60%;">
                <div class="card-body" style="height: 30%;">
                    <div class="description-area d-flex justify-content-center">
                        <p id="card-description">Description of our story so far</p>
                    </div>
                    <div class="input-area d-flex justify-content-center">
                        <input type="text" id="player-name" placeholder="Enter your name" class="form-control" required>
                    </div>
                    <div class="choice-area d-flex justify-content-center">
                        <h2><button id="next-button" type="button" class="btn">Next</button></h2>
                    </div>
                    <div class="choice-area d-flex justify-content-between" style="display: none;">
                        <h2><button id="option-a" type="button" class="btn">Option A</button></h2>
                        <h2><button id="option-b" type="button" class="btn">Option B</button></h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2><button id="start-again" type="button" class="btn">Start Again</button></h2>
                    </div>
                </div>
            </div>
        </div>



    </main>


    <!--Footer section-->

    <footer class="mt-auto d-flex justify-content-center">
        <a href="https://github.com/Jxg0Tr5" target="blank"><i class="fa-brands fa-github">Jago</i></a>
        <span>&nbsp;&nbsp;</span>
        <a href="https://github.com/Ashleytosullivan" target="blank"><i class="fa-brands fa-github">Ashley</i></a>
        <span>&nbsp;&nbsp;</span>

        <a href="https://github.com/MeganOtton" target="blank"><i class="fa-brands fa-github">Megan</i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
